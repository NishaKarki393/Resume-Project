{% extends 'core/base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
  <div class="row text-white mb-5">
    <p class="mx-auto mb-5">
      Do you have any questions? Please do not hesitate to contact us. I will
      come back to you within a matter of hours to help you.
    </p>

    <!-- Contact Form -->
    <div class="col-sm-9 mb-5">
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Your Email *</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="inputSubject">Your Subject</label>
          <input
            type="text"
            class="form-control"
            id="inputSubject"
            placeholder="Enter your subject"
          />
        </div>

        <div class="form-group">
          <label for="inputTextarea">Your Message *</label>
          <textarea
            class="form-control"
            id="inputTextarea"
            rows="5"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-sm-3 text-center">
      <ul class="list-unstyled">
        <li>
          <i class="fas fa-map-marker-alt fa-2x i-color"></i>
          <p>Ranchi, Jharkhand, India</p>
        </li>
        <li>
          <i class="fas fa-phone mt-4 fa-2x i-color"></i>
          <p>+91 90000000</p>
        </li>
        <li>
          <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
          <p>contact@email.com</p>
        </li>
      </ul>
    </div>

    <!-- Social Icons -->
    <div class="text-center w-100">
      <a href="#" target="_blank"
        ><i class="fab fa-twitter i-color mr-3"></i
      ></a>
      <a href="#" target="_blank"
        ><i class="fab fa-facebook-f i-color mr-3"></i
      ></a>
      <a href="#" target="_blank"
        ><i class="fab fa-instagram i-color mr-3"></i
      ></a>
      <a href="#" target="_blank"><i class="fab fa-dribbble i-color"></i></a>
    </div>
  </div>
</div>
{% endblock content %}
